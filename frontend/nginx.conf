server {
    listen 3000;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/registry/ {
        proxy_pass http://registry:8000/;
    }

    location /api/coordinator/ {
        proxy_pass http://coordinator:8001/;
    }

    location /api/procurement/ {
        proxy_pass http://procurement:8010/;
    }

    location /api/resolver/ {
        proxy_pass http://resolver:8016/;
    }

    location /ws {
        proxy_pass http://coordinator:8001/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}
